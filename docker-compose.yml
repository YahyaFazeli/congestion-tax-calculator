version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/API/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__CongestionTaxDb=Host=postgres;Port=5432;Database=CongestionTaxDb;Username=postgres;Password=YourStrong@Passw0rd
      - Serilog__WriteTo__1__Args__serverUrl=http://seq:80
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      postgres:
        condition: service_healthy
      seq:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - congestion-tax-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YourStrong@Passw0rd
      - POSTGRES_DB=CongestionTaxDb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - congestion-tax-network

  seq:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=True
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - congestion-tax-network

volumes:
  postgres-data:
  seq-data:

networks:
  congestion-tax-network:
    driver: bridge
