version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/API/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__CongestionTaxDb=Host=postgres;Port=5432;Database=CongestionTaxDb;Username=postgres;Password=YourStrong@Passw0rd
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - congestion-tax-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YourStrong@Passw0rd
      - POSTGRES_DB=CongestionTaxDb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - congestion-tax-network

volumes:
  postgres-data:

networks:
  congestion-tax-network:
    driver: bridge
